<!DOCTYPE html>
<html>
    <head>
        <title>
            web.com
        </title>
        <link rel="stylesheet" type="text/css" href="border.css">
    </head>
</html>
<body>
    <!-- The <div> tag is used as a container for HTML elements
         that defines a division or a section in an HTML document -->
  <div class="abc"><br>
       <!-- we used table to maintain different divs in an order -->
      <table cellspacing="25">
          <tr>
              <th align="left" colspan="4">CSS Border Styles</th>
          </tr>
          <tr>   
              <!-- td has an id attribute it means you will b able  to write a CSS rule by selecting that id -->
              <td colspan="4" id="d1">10 Styles</td>
          </tr>
          <!-- div has a class attribute it mean you will b able  to write a CSS rule by selecting that class. -->
          <tr>
              <td><div class="cell1">none</div></td>
              <td><div class="cell2">solid</div></td>
              <td><div class="cell3">dashed</div></td>
          </tr>
          <tr>
            <td><div class="cell4">double</div></td>
            <td><div class="cell5">dotted</div></td>
            <td><div class="cell6">groove</div></td> 
          </tr>
          <tr>
            <td><div class="cell7">inset</div></td>
            <td><div class="cell8">outset</div></td>
            <td><div class="cell9">ridge</div></td> 
          </tr>
    
        </table>
</div>
</body>
</html>
